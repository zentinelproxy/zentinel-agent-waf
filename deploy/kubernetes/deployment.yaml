apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-waf
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-waf
    app.kubernetes.io/component: waf
    app.kubernetes.io/version: "0.9.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-waf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-waf
        app.kubernetes.io/component: waf
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sentinel-waf
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: waf
          image: ghcr.io/raskell-io/sentinel-agent-waf:0.9.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sentinel-waf-config
          env:
            - name: AGENT_SOCKET
              value: "/var/run/sentinel/waf.sock"
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/sentinel
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: socket-dir
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sentinel-waf
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: sentinel-waf
