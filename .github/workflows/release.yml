name: Release

on:
  # Disabled to conserve GHA minutes
  # This workflow runs on version tags - uncomment to enable
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: false  # Disabled - change to true to enable
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: sentinel-waf-agent-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: sentinel-waf-agent-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: sentinel-waf-agent-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: sentinel-waf-agent-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.toml') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux/macOS)
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            strip target/${{ matrix.target }}/release/sentinel-waf-agent || true
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            strip target/${{ matrix.target }}/release/sentinel-waf-agent || true
          fi

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sentinel-waf-agent dist/${{ matrix.name }}
          cd dist && sha256sum ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --dry-run  # Remove --dry-run when ready
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: Release ${{ inputs.tag || github.ref_name }}
          files: release/*
          generate_release_notes: true
          draft: true  # Create as draft for review
